<!DOCTYPE html>
<meta charset=utf8>
<title>Structured Start Tab Options</title>
<link rel="stylesheet" href="style/options.css">

<header>
  <h1><img src="i/128.png" alt="SST icon"> SST: Structured Start Tab</h1>
</header>

<main>

  <div>
    <input id=sourceFile placeholder="e.g. http://gists.github.com/123">
    <label for=sourcefile>Source file name.</label>
  </div>

  <div>
    <input id=showBookmarksSidebar type=checkbox>
    <label for=showBookmarksSidebar>Include a sidebar of most recent bookmarks.</label>
  </div>

  <div>
    <input value=10 type="number" id="showBookmarksLimit">
    <label for=showBookmarksLimit>Number of recent bookmarks to show.</label>
  </div>

  <div>
    <textarea rows=10 cols=80 id="configJSON">Config goes here...</textarea>
    <label for=configJSON>Configuration</label>
  </div>

  <button id="save">Save</button>

<div id="status"></div>
</main>

<script type=module src="./js/options-start.js"></script>
