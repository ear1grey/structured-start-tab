<!doctype html>
<meta charset="utf-8">
<title>Structured Start Tab (beta)</title>
<link rel="stylesheet" href="style/index.css">

<main>
</main>

<aside id=sidebar>

  <section id=toolbar>
    <h1>Structured Start Tab</h1>
    <nav id=toolbarnav>
      <a class="new" draggable="true" data-locale="data_info_add_link" id=addlink
        data-info="New link: click or drag.">Add link</a>
      <a class="new" draggable="true" data-locale="data_info_add_panel" id=addpanel
        data-info="New panel: click or drag.">Add panel</a>
      <a id=options draggable="false" data-locale="data_info_options" href="pages/options/index.html"
        data-info="Open the options page.">Options</a>
      <a id=bin data-locale="data_info_trash"
        data-info="Click to toggle the trash section open or closed.  Drag links or panels here to move them to the trash.">Trash</a>
    </nav>
  </section>

  <section id=bookmarks>
    <h1 data-locale="bookmarks">Bookmarks</h1>
    <nav id=bookmarksnav>
    </nav>
  </section>

  <section id="mergeConflictResolver" draggable="false" class="extra-action">
    <a draggable="false" data-locale="action_merge_conflict">Merge conflict</a>
  </section>

  <section id="forceStorageSync" draggable="false" class="extra-action">
    <a draggable="false" data-locale="action_storage_sync">Sync</a>
  </section>

  <section id="feedback" draggable="false" class="extra-action">
    <a draggable="false" href="https://github.com/ear1grey/structured-start-tab/issues"
      data-locale="action_feedback">Feedback</a>
  </section>

</aside>

<div id=edit>
</div>

<script defer async type=module src="./js/components/color-switch/index.js"></script>
<script defer type=module src=./js/index.js></script>

<template id=template_trash>
  <section id=trash>
    <h1 data-locale="trash">Trash</h1>
    <nav></nav>
  </section>
</template>

<template id=heatmap_legend>
  <span id=redHsl></span>
  <p data-locale="most_visited">Most visited</p>
  <span id=yellowHsl></span>
  <p data-locale="many_visited">Many visited</p>
  <span id=greenHsl></span>
  <p data-locale="moderately_visited">Moderately visited</p>
  <span id=cyanHsl></span>
  <p data-locale="less_visited">Less visited</p>
  <span id=blueHsl></span>
  <p data-locale="not_visited">Not visited</p>
</template>

<template id="template_merge_resolver">
  <div id="merge_resolver">
    <header>Merge resolver</header>
    <section>
      <main id="merge_resolver_current"></main>
      <main id="merge_resolver_new"></main>
    </section>
    <footer></footer>
  </div>
</template>
